

<div id="formContainer" class="show">
<form action="Login" method="POST">
  <h1>Terrateniente LoginForm</h1>
  <div class="inset">
  <p>
    <label for="email">EMAIL DE USUARIO</label>
    <input type="text" required="true" name="email" id="email">
  </p>
  <p>
    <label for="password">CONTRASEÑA</label>
    <input type="password" name="password" id="password">
  </p>
  </div>
   <span class="fpw"><a href="#">Olvido su contraseña?</a></span>
  <p class="p-container">
    <input type="button" name="go" id="go" value="Log in" onclick="doLogin()">
  </p>
</form>
<span class="nmy"><a href="join.jsp">No eres miembro? Unete ahora</a></span>
</div>

<script>
var game;
var currentView;
function doLogin(){
	$.post("Login",$("form").serialize()).done(function(data){
		if(data == "OK"){
			$("#formContainer").toggleClass("show");
		init();			
		}
	})
}
</script>
